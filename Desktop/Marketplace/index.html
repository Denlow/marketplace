<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Product Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Buy our stuff!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Customer Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Shipping Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <button type="purchase" class="btn">Purchase!</button>
          <div id="receipt">
            <h1>Dear <span class="name"></span>,</h1>
            <p>Thanks so much for shopping with us!</p>
            <p>Your product will be on its way shortly, and will be delivered to: <br><br><strong><span class="address"></span>.</strong></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
